svn.builds.comment		=	tagged trunk for imminent build
svn.tags.comment		=	snapshot of current trunk

#
# Appended to tag name
# DON'T forget to prefix with a '.'
# i.e. '.ip4.bug' and not 'ip4.bug'
svn.tags.postfix		=	

svn.dev.release			= 	1.3
svn.stable.release		=	1.2

svn.url					=	https://jnetpcap.svn.sourceforge.net/svnroot/jnetpcap

svn.jnp					= 	jnetpcap
svn.jnp.trunk			=	${svn.jnp}/trunk
svn.jnp.trunk.url		=	${svn.url}/${svn.jnp.trunk}
svn.jnp.builds			=	${svn.jnp}/builds/jnetpcap-${svn.dev.release}/trunk-${pkg.version}-${pkg.release}
svn.jnp.builds.url		=	${svn.url}/${svn.jnp.builds}
svn.jnp.tags			=	${svn.jnp}/tags/${svn.dev.release}/trunk-${timestamp.svnformat}-${pkg.release}${svn.tags.postfix}
svn.jnp.tags.url		=	${svn.url}/${svn.jnp.tags}

svn.swing.dir			=	swing